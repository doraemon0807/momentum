<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div id="main">
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <button>Log In</button>
      </form>

      <h1
        id="greetings"
        class="frame--style frame--style--greetings hidden"
      ></h1>

      <div id="weather_frame" class="frame--style frame--style--top hidden">
        <div id="weather__title" class="gadget__title--style">Weather</div>
        <div id="weather">
          <h2 id="weather__area"></h2>
          <div id="weather__main">
            <div id="weather__main__weather">
              <img src="" />
              <span></span>
            </div>
            <div id="weather__main__temp">
              <div id="weather__main__temp__main">
                <span></span>
                <span></span>
              </div>
              <div id="weather__main__temp__sub">
                <div id="weather__main__temp__sub__min">
                  <span>Min:</span>
                  <span></span>
                </div>
                <div id="weather__main__temp__sub__max">
                  <span>Max:</span>
                  <span></span>
                </div>
                <div id="weather__main__temp__sub__hum">
                  <span>Humidity:</span>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="weather__error">
          <h2>Cannot find you.</h2>
          <h2>No Weather For you!</h2>
          <button>Retry</button>
        </div>
        <div id="weather__loading">
          <div></div>
          <h2>Loading your Weather Data...</h2>
        </div>
      </div>

      <div id="date_frame" class="frame--style frame--style--top hidden">
        <div id="date__title" class="gadget__title--style">Today is:</div>
        <div id="today">
          <h2 id="today__day"></h2>
          <h2 id="today__time"></h2>
        </div>
        <h2 id="clock"></h2>
      </div>

      <div id="todo_frame" class="frame--style frame--style--top hidden">
        <div id="todo__title" class="gadget__title--style">To-Do List</div>
        <form id="todo-form">
          <input
            type="text"
            placeholder="Write a To Do and Press Enter"
            required
          />
        </form>
        <div id="todo__lists">
          <ul id="todo-list"></ul>
          <h2>You have no pending tasks!</h2>
        </div>
      </div>

      <div id="tv_frame" class="frame--style frame--style--bottom hidden">
        <div id="tv__title" class="gadget__title--style">Recommended Show</div>
        <div id="tv">
          <div id="tv__poster"></div>
          <div id="tv__info">
            <div id="tv__info__title">
              <span></span>
            </div>
            <div id="tv__info__year">
              <h3>Year of Release</h3>
              <span></span>
            </div>
            <div id="tv__info__summary">
              <h3>Summary</h3>
              <span></span>
            </div>
            <div id="tv__info__starring">
              <h3>Starring</h3>
              <span></span>
            </div>
          </div>
        </div>
      </div>

      <div id="logout_frame" class="frame--style hidden">
        <i id="logout" class="fas fa-sign-out-alt"></i>
      </div>

      <div id="dark-mode_frame" class="frame--style hidden">
        <i id="dark-mode" class="fas fa-sun"></i>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/tv.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/background.js"></script>
    <script src="js/config.js"></script>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
